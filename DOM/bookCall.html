
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS For Beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>JS For Beginners</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <h1>Add User</h1>
        <div class="msg"></div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" required>
        </div>
        <input class="btn" type="submit" value="Submit">
        </form>
        <ul id="lists"></ul>
    </section>
    <script>
     const form = document.getElementById('my-form');
     const list = document.getElementById('lists');
      form.addEventListener('submit', addItem);
       function addItem(e)
       {
        e.preventDefault();
        const email = e.target.email.value;
        const Name = e.target.name.value;
        const userdetail = {
          Name,
          email
        }
        localStorage.setItem(userdetail.email, JSON.stringify(userdetail));
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(Name+' - '+email));
        var dlt = document.createElement('button');
        dlt.className = 'delete';
        dlt.appendChild(document.createTextNode('Delete'));
        li.appendChild(dlt);
        list.appendChild(li);
      }
      list.addEventListener('click', deleteItem);
      function deleteItem(e){
        if(e.target.classList.contains('delete'))
        {
          var dltLi = e.target.parentElement;
          list.removeChild(dltLi);
        }

      }
       </script>
  </body>
</html>

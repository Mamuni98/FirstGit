<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Appointment</title>
</head>
<body>
  
    <section class="container">
        <form id="my-form">
          <h1>Add User</h1>
          <div class="msg"></div>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="text" id="email" required>
          </div>
          <div>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" required>
          </div>
          <input class="btn" type="submit" value="Submit">
          <ul id="lists"></ul>
          </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"></script>
    <script>
      const form = document.getElementById('my-form');
     const list = document.getElementById('lists');
      form.addEventListener('submit', addItem);
       function addItem(e)
       {
        e.preventDefault();
        const email = e.target.email.value;
        const Name = e.target.name.value;
        const number = e.target.phone_number.value;
        const userdetail = {
          Name,
          email,
          number
        }
        //localStorage.setItem(userdetail.email, JSON.stringify(userdetail));
        axios.post("https://crudcrud.com/api/134d0abf9b514c2bb98723622243e113/AppointmentData", userdetail)
                  .then((response)=> {console.log(response);})
                  .catch((err)=> {
                    console.log(err);
                  })
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(Name+' - '+email));
        var dlt = document.createElement('button');
        dlt.appendChild(document.createTextNode('Delete'));
        li.appendChild(dlt);
        dlt.onclick = () =>{
          //localStorage.removeItem(userdetail.email);
          list.removeChild(li);
        }
        var edit = document.createElement('button');
        edit.appendChild(document.createTextNode('Edit'));
        li.appendChild(edit);
        edit.onclick = () => {
          //localStorage.removeItem(userdetail.email);
          document.getElementById('name').value = userdetail.Name;
          document.getElementById('email').value = userdetail.email;
          list.removeChild(li);
        }
        list.appendChild(li);
      }
    </script>
</body>
</html>
